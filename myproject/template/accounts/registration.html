{% extends 'food/base.html' %}
{% block title %}
    Registration Form
{% endblock title %}

{% load static %}

{% block body %}

<div class="container">
    {% include 'messages.html' %}
    <div class="row">
        <div class="col-6">
            <img src="{% static 'images/about-img.png' %}" alt="" width="100%">
        </div>
        <div class="col-6">
   <form action="" method="post">
       {% csrf_token %}
       <table class="table">
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" value="Register">

                    <input class="btn btn-danger"
                     type="reset" value="Clear">
                </td>
            </tr>
       </table>
   </form>
   </div>
   </div>
</div>
{% endblock body %}
